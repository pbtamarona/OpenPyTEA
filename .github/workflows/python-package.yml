name: Python package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install uv
        run: pip install uv

      - name: Install package with test dependencies
        run: |
          uv pip install --system .[test]

      - name: Run tests
        run: |
          pytest

  lint:
    runs-on: ubuntu-latest
    continue-on-error: true   # ðŸ”‘ non-blocking

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (latest)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install lint tools
        run: |
          pip install flake8 nbqa

      - name: Run flake8
        run: flake8 src/openpytea

      - name: Lint notebooks
        run: |
          nbqa flake8 examples walkthrough.ipynb
