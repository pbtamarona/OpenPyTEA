# This workflow will upload a Python Package to PyPI when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
name: Upload Python Package

# Trigger workflow on published release
on:
  release:
    types: [published]

permissions:
  contents: read  # Needed for checkout
  id-token: write # Needed for secure publishing with environments

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # Pin to a specific version for reproducibility

      # Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install dev dependencies (for linting/testing)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pytest

      # Install the package locally for testing
      - name: Install OpenPyTEA
        run: pip install --upgrade --force-reinstall -e .

      - name: Verify installation
        run: python -c "import openpytea; print(openpytea.__file__)"

      - name: Check package version
        run: python -c "import openpytea; print(openpytea.__version__)"

      # Run tests to ensure package is okay
      - name: Run tests
        run: PYTHONPATH=src pytest

      - name: Clean dist folder
        run: rm -rf dist

      # Build source and wheel distributions
      - name: Build distributions
        run: |
          python -m build --no-isolation

      # Upload built distributions as artifact for publishing
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: release-build
    environment:
      name: pypi
      # OPTIONAL: Link to PyPI project page
      # url: https://pypi.org/project/YOURPROJECT/${{ github.event.release.name }}

    steps:
      # Download built distributions
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      # Publish to PyPI using token stored in GitHub secrets
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          username: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
